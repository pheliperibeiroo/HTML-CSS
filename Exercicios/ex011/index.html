<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários 
        dispositivos diferentes ou simplismente 
        aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivél" >
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls > 
        <source src="midia/meigaeabusada.mp3" type="audio/mpeg">
        <source src="midia/meigaeabusada.ogg" type="audio/ogg">
        <source src="midia/meigaeabusada.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/meigaeabusada.mp3">Clique aqui para baixar o áudio em MP3</a></p>
    </audio>
</body>
</html>
